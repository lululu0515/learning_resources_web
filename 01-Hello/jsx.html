<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx语法</title>
    <style>
        .title{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 准备好容器 -->
    <div id="test">
        
    </div>
</body>
<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>
<script src="../React-js/babel.min.js"></script>
<!--这里使用了js来创建虚拟DOM-->
<script type="text/babel">
        const MyId = "title";
        // 1.创建虚拟DOM[在这使用了js的语法]React.createElement(标签,标签属性,内容)
        const VDOM = (
            <h1 id = {MyId.toLocaleUpperCase()}>
                <span className = "title" style = {{color:'blue',fontSize:'50px'}}>Hello React</span>   
                
            </h1>
        )
        // 2.渲染，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
        ReactDOM.render(VDOM,document.getElementById("test"));
    
        //1.定义虚拟DOM，不能使用""
        //2.标签中混入JS表达式的时候使用{}
        //3.样式的类名指定不要使用class，使用className
        //4.内联样式要使用style={{样式:"值"}}
        //5.虚拟DOM只能有一个根标签
        //6.标签必须闭合
        //7.标签首字母，如果小写字母开头，就将该标签转化为html同名元素，如果html中无该标签对应的同名元素，就报错；如果是大写字母开头，react就去渲染对应的组件，组件未定义则报错
</script>

</html>
