<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备好容器 -->
    <div id="test">

    </div>
</body>
<!-- 按照顺序引入依赖-->
<!--React的核心库-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<!--React的扩展库，专门用于操作DOM-->
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>
<!--ES6==>ES5 JSX==>JS-->
<script src="../React-js/babel.min.js" type="text/javascript"></script>


<!--这里使用了babel用来解析jsx语法-->
<script type="text/babel">
        // 1.创建虚拟DOM
        const VDOM = <h1>Hello React</h1> /*此处不需要写单引号*/
        // 2.渲染，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
        ReactDOM.render(VDOM,document.getElementById("test"));
        
</script>

</html>
