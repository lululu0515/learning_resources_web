<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props限制简化</title>
</head>
<body>
    <div id = "div">

    </div>

</body>
<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>
<script src="../React-js/babel.min.js"></script>

<!--引入对于组件标签的限制-->
<script src="../React-js/prop-types.js"></script>

<script type="text/babel">

    class Person extends React.Component{
        render(){
            return (
                <ul>
                    <li>{this.props.name}</li>
                    <li>{this.props.age}</li>
                    <li>{this.props.sex}</li>
                </ul>
            )
        }
        //static标注的属性和方法，属于类本身，不属于类的实例对象
        static propTypes = {
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            speak:PropTypes.func
        }
        static defaultProps = {
            sex:"男",
            age:18
        }   
    }
    
    ReactDOM.render(<Person name="tom" age = {14} speak={speak}/>,document.getElementById("div"));
    //ReactDOM.render(<Person {...p}/>,document.getElementById("div"));

    function speak(){
        console.log("这个是一个函数")
    }

</script>
</html>
